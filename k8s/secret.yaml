apiVersion: v1
kind: Secret
metadata:
  name: paytrackr-secrets
  namespace: paytrackr  # kubernetes.namespace
  labels:
    app: paytrackr
type: Opaque
stringData:
  # PostgreSQL credentials
  POSTGRES_USER: otto                            # postgres.admin_username
  POSTGRES_PASSWORD: otto                        # Use TF_VAR_postgres_admin_password env var
  POSTGRES_DB: paytrackr                         # postgres.database_name
  # Connection string for the app (Azure PostgreSQL)
  ConnectionStrings__DefaultConnection: "Host=postgres-service;Port=5432;Database=paytrackr;Username=otto;Password=otto"